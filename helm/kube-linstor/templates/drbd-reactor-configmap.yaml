{{- $fullName := include "linstor.fullname" . -}}
{{- if .Values.satellite.reactor.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-drbd-reactor
  namespace: {{ .Release.Namespace }}
data:
  drbd-reactor.toml: |+
    snippets = "/etc/drbd-reactor.d"
    statistics-poll-interval = {{ .Values.satellite.reactor.pollInterval }}
    [[log]]
    level = "info"
    file = "{{ .Values.satellite.reactor.logFile }}"
    [[prometheus]]
    enums = true
    address = "0.0.0.0:{{ .Values.satellite.reactor.port }}"
{{- end }}